<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Tic Tac Toe</div>

    <form action="" onsubmit="return false">
        <div>
            <label for="player1">Player 1 (X):</label>
            <input type="text" name="" id="player1" placeholder="Enter Player Name" required>
            <label for="difficulty-1">AI Difficulty:</label>
            <select name="difficulty-1" id="difficulty-1">
                <option value="none">None</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>

        <div>
            <label for="player2">Player 2 (O):</label>
            <input type="text" name="" id="player2" placeholder="Enter Player Name" required>
            <label for="difficulty-2">AI Difficulty:</label>
            <select name="difficulty-2" id="difficulty-2">
                <option value="none">None</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>

        <button type="submit" id="start-button">Start</button>
    </form>

    

    <div id="current-player"></div>

    <div class="gameboard">
            <div id = '0' class = 'box'></div>
            <div id = '1' class= "box"></div>
            <div id = '2' class="box"></div>
            <div id = '3' class = "box"></div>
            <div id = '4' class= "box"></div>
            <div id = '5' class="box"></div>
            <div id = '6' class = "box"></div>
            <div id = '7' class= "box"></div>
            <div id = '8' class="box"></div> 
    </div>
    <div id="game-result"></div>
</body>
</html>
